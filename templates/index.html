<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Simplifier</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        body {
            background-color: #FCE8D5; /* Slightly darker pastel */
            font-family: 'Lexend', sans-serif;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
            background: #FFE6C7; /* Soft warm tone */
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #FF9770;
        }
        .btn-primary {
            background-color: #FFB4A2;
            border: none;
        }
        .btn-primary:hover {
            background-color: #FF8E72;
        }
        .form-control {
            border-radius: 10px;
            border: 2px solid #FFCDB2;
        }
        .gif-container {
            text-align: center;
            margin-bottom: 15px;
        }
        .gif-container img {
            max-width: 120px;
        }
        .result-box {
            background: #FAE1DD;
            padding: 15px;
            border-radius: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="gif-container">
        <img src="https://media.giphy.com/media/3oriO0OEd9QIDdllqo/giphy.gif" alt="Cute Cartoon Bunny">
    </div>
    <h2 class="text-center">Text Simplifier</h2>
    <form method="POST">
        <div class="mb-3">
            <label for="text" class="form-label">Enter complex text:</label>
            <textarea class="form-control" id="text" name="text" rows="5" placeholder="Enter text here..."></textarea>
        </div>
        <button type="submit" class="btn btn-primary w-100">Simplify Text</button>
    </form>

    {% if simplified_text %}
    <div class="mt-4 result-box">
        <h5>Simplified Text:</h5>
        <p class="border p-2 bg-white">{{ simplified_text }}</p>
    </div>
    {% endif %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
